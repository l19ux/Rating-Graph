<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rating Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    canvas {
      background: white;
      border: 1px solid #ccc;
      max-width: 750px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 2rem auto;
    }
   #radarContainer {
  width: 100%;
  max-width: 100%;       /* limit width for better vertical layout */
  margin: 0 auto;
  display: flex;
  flex-direction: column; /* change from row to column */
  gap: 1.5rem;            /* space between stacked items */
  box-sizing: border-box;
}

.radar-box {
  background: white;
  border: 1px solid #ccc;
  /* remove flex: 1 to avoid equal horizontal splitting */
  height: 100%;
  display: flex;
  flex-direction: column; /* fix typo: 'colu' → 'column' */
  align-items: center;
  justify-content: center;
}

.radar-title {
  font-weight: bold;
  margin-bottom: 0.5rem;
  text-align: center;
  font-size: 1.25rem;
}

.radar-box canvas {
  width: 100% !important;
  height: 100% !important;
}

  </style>
</head>
<body>
  <h1>././././</h1>
  <canvas id="ratingChart" width="450" height="200"></canvas>

  <div id="radarContainer">
    <div class="radar-box">
      <div class="radar-title">Reasoning</div>
      <canvas id="radarChartReasoning" width="240" height="240"></canvas>
    </div>
    <div class="radar-box">
      <div class="radar-title">English</div>
      <canvas id="radarChartEnglish" width="240" height="240"></canvas>
    </div>
    <div class="radar-box">
      <div class="radar-title">Maths</div>
      <canvas id="radarChartMaths" width="240" height="240"></canvas>
    </div>
  </div>

  <script src="testData.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>

  <script>
    // Rating graph data
    

    const K = 32;
    let rating = 50;
    const maxRating = 100;
    const ratings = [];
    const dates = [];
    const deltas = [];
    const ranks = [];

    let prevRating = rating;
    testData.forEach(test => {
      const percentile = 1 - test.my_rank / test.total;
      const expectedPercentile = rating / maxRating;
      const ratingChange = K * Math.sign(percentile - expectedPercentile) * Math.pow(Math.abs(percentile - expectedPercentile), 0.7);

      rating += ratingChange;
      if (rating < 0) rating = 0;
      if (rating > maxRating) rating = maxRating;

      rating = Math.round(rating);

      ratings.push(rating);
      dates.push(test.date);

      deltas.push(rating - prevRating);
      ranks.push(test.my_rank);

      prevRating = rating;
    });

    const ctx = document.getElementById('ratingChart').getContext('2d');

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: dates,
        datasets: [{
          label: 'Rating Over Time',
          data: ratings,
          borderColor: '#FFFFFF',
          backgroundColor: '#E1AA38',
          fill: false,
          tension: 0.2,
          pointRadius: 5,
          pointHoverRadius: 7,
          z: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true },
          annotation: {
            drawTime: 'beforeDatasetsDraw',
            annotations: {
              grayBand: { type: 'box', yMin: 0, yMax: 30, backgroundColor: '#CCCCCC', z: 0 },
              lightGreenBand: { type: 'box', yMin: 30, yMax: 50, backgroundColor: '#77FF77', z: 0 },
              cyanBand: { type: 'box', yMin: 50, yMax: 60, backgroundColor: '#77DDBB', z: 0 },
              darkBlueBand: { type: 'box', yMin: 60, yMax: 70, backgroundColor: '#AAAAFF', z: 0 },
              violetBand: { type: 'box', yMin: 70, yMax: 80, backgroundColor: '#EE82EE', z: 0 },
              yellowBand: { type: 'box', yMin: 80, yMax: 90, backgroundColor: '#FFBB55', z: 0 },
              redBand: { type: 'box', yMin: 90, yMax: 95, backgroundColor: '#FF3333', z: 0 },
              extraRedBand: { type: 'box', yMin: 95, yMax: 100, backgroundColor: '#AA0000', z: 0 }
            }
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                const idx = context.dataIndex;
                const rating = context.parsed.y;
                const test = testData[idx];
                const percentile = ((1 - test.my_rank / test.total) * 100).toFixed(2);
                const rank = test.my_rank;
                const delta = idx === 0 ? 0 : rating - context.chart.data.datasets[0].data[idx - 1];

                return [
                  `Rating: ${rating} (${delta >= 0 ? '+' : ''}${delta.toFixed(2)})`,
                  `Rank: ${rank}`,
                  `Percentile: ${percentile}%`
                ];
              }
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            max: maxRating,
            title: { display: true, text: 'Rating' }
          },
          x: {
            title: { display: true, text: 'Date' }
          }
        }
      }
    });

    // English Radar Chart
    const labelsEnglish = [
      "Spellings", "Synonyms", "Antonyms", "One word substitute", "Idioms",
      "Error Spotting", "Vocab", "Grammar", "Active→Passive", "Passive→Active",
      "Direct→Indirect", "Indirect→Direct", "Sent. Improve", "Cloze Test"
    ];
    const englishData = [86, 64, 63, 82, 89, 61, 71, 74, 54, 19, 30, 43, 85, 94];

    // Reasoning Radar Chart Data
    const reasoningLabels = [
      "Semantic Analogy", "Symbolic/Number Analogy", "Figural Analogy", "Semantic Classification",
      "Symbolic/Number Classification", "Figural Classification", "Coding Decoding - Letter Shifting",
      "Coding Decoding - Operations on Place Value", "Coding Decoding", "Ven Diagram", "Word Building",
      "Numerical and symbolic operations", "Punched Hole/ Pattern-Folding & Un-folding", "Figural Pattern - completion",
      "Cube and Dice - 1", "Cube and Dice - 2", "Mirror Image", "Counting Figures", "Embedded Figures",
      "Semantic Series", "Number Series", "Figural Series", "Problem Solving - Quant based Word Problems",
      "Blood Relation", "Missing Number", "Direction and Distance", "Index, Address, Date and City Matching",
      "Similarities and Differences", "Critical Thinking and Drawing Inferences", "Seating Arrangement",
      "Clock and Calendar", "Ordering and Ranking", "Decision Making, emotional and social intelligence",
      "Syllogistic Reasoning", "Statement & Conclusion"
    ];
    const reasoningScores = [
      87.26, 65.17, 100, 91.34, 40.85, 82.37, 76.71, 84.74, 60.09, 86.98, 100,
      87.29, 100, 60.84, 43.47, 39.33, 100, 44.05, 100, 100, 96.65, 100, 68.89,
      82.05, 50.71, 79.93, 82.9, 88.78, 71.15, 57.75, 37.78, 46.68, 37.48, 100, 91.79
    ];

    // Maths Radar Chart Data - updated with your provided data
    const mathsLabels = [
      "Number System", "Basic Algebra Identities", "Algebra Linear Equation", "Algebra", "Percentage",
      "Divisibility and Remainder", "Ratio and Proportions", "Compound Interest", "Simple Interest",
      "Profit & Loss", "Average", "Graph", "Discount & Marked Price", "Partnership Business",
      "Successive Selling", "Mixture and Alligation", "Time and Distance", "Time and Work",
      "Trigonometry - Height and Distance", "Trigonometry", "Triangle", "Trigonometric Ratios & Identities",
      "Circles", "Geometry", "Histogram and Frequency", "Mensuration 2D", "Mensuration 2D - Triangles",
      "Mensuration 3D Solid Figure 1", "Mensuration 3D Solid Figure 2", "Simplification", "Fraction",
      "BODMAS -Rule", "Square Roots & Elementary Surds", "Bar-Graph", "Pie-chart", "Installments"
    ];
    const mathsData = [
      79.41, 93.65, 100, 88.27, 61.13,
      94.5, 69.36, 74.58, 77.2,
      65.3, 39.94, 71.76, 59.54, 62.05,
      78.7, 50.8, 72.87, 45.35,
      88.93, 91.94, 85.13, 82.04,
      60.32, 81.63, 73.74, 100, 49,
      76.67, 71.73, 88.87, 80.68,
      96.97, 83.54, 70.28, 63.23, 35.05
    ];

    function createRadarChart(ctx, labels, data, color) {
      return new Chart(ctx, {
        type: 'radar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Score',
            data: data,
            fill: true,
            backgroundColor: color.replace('1)', '0.3)'),
            borderColor: color,
            pointBackgroundColor: color,
            pointBorderColor: '#fff',
            pointHoverBackgroundColor: '#fff',
            pointHoverBorderColor: color,
            borderWidth: 2,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          scales: {
            r: {
              angleLines: { color: '#888' },
              grid: { color: '#ccc' },
              pointLabels: { color: '#333', font: { size: 12 } },
              min: 0,
              max: 100,
              ticks: { stepSize: 20, color: '#666' }
            }
          },
          plugins: {
            legend: { display: false }
          }
        }
      });
    }

    createRadarChart(
      document.getElementById('radarChartReasoning').getContext('2d'),
      reasoningLabels, reasoningScores, 'rgba(255, 99, 132, 1)'
    );
    createRadarChart(
      document.getElementById('radarChartEnglish').getContext('2d'),
      labelsEnglish, englishData, 'rgba(54, 162, 235, 1)'
    );

    createRadarChart(
      document.getElementById('radarChartMaths').getContext('2d'),
      mathsLabels, mathsData, 'rgba(255, 206, 86, 1)'
    );
  </script>
</body>
</html>
